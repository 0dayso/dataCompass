<!DOCTYPE html>
<html>
<head lang="en">
    <meta charset="UTF-8">
    <title></title>
    <style>
        body,i,b,ul,li{
            margin: 0;
            padding: 0;
        }
        ul,li{
            list-style: none;
        }
        i,b{
            font-style:normal;
            font-weight: normal;
        }
        body{
            min-width: 952px;
            overflow-x: hidden;
			background: #2a2b2f;
        }
        .body_right{
            width:100%;
            background: #2a2b2f;
            float: left;
        }
        .right_top{
            height: 30px;
            padding: 30px 34px;
        }
        .font_RT{
            color: #ccc;
            font-size: 24px;
        }
        .RT_right_font{
            float: right;
        }
        .all{
            font-size: 18px;
            color: #ccc;
            padding: 8px 42px;
            border-radius: 5px;
        }
        .background_B{
            background: #028be6;
            color: #ccc !important;
        }
        .background_bluck{
            background: #3b3c42;
            color: #028be6;
        }
        .updata_time{
            font-size: 14px;
            color: #999999;
            margin-left: 10px;

        }
        .updata_number{
            color: #f74c31;
        }
        .right_one{
            height: 120px;
            padding: 0 34px;
            margin-top: 23px;
        }
        .right_one_font{
            font-size: 18px;
            color: #999999;
            vertical-align: top;
        }
        .checkBox{
            display: inline-block;
            width: 198px;
            height: 33px;
            border: 1px solid #0b6099;
            border-radius: 5px;
            line-height: 33px;
            font-size: 16px;
            color: #999;
        }
        .position_R{
            position: relative;
            display: inline-block;
            top: -9px;
        }
        .pull_down{
            width: 198px;
            border-radius: 5px;
            border: 1px solid #0b6099;
            font-size: 16px;
            color: #999;
            background: #2a2b2f;
            display: none;
        }
        .activity{
            line-height: 35px;
            display: block;
            padding-left: 10px;
        }
        .activity>li:hover,.hoverOne:hover{
            background: #3b3c42;
        }
        .activity>li{
            padding-left: 20px;
            margin-left: -10px;
        }
        .mL90{
            margin-left: 90px;
            vertical-align: middle !important;
        }
        .float_R{
            float: right;
            margin-right: 10px;
            margin-top: -8px;
        }
        .right_button{
            margin-top: -62px;
            margin-right: 34px;
            margin-left: 34px;
            border-radius: 5px;
            background: #202022;
        }
        .button_top{
            height: 40px;
            line-height: 40px;
            width: 100%;
            font-size: 0;
        }
        .button_top>span{
            display: inline-block;
            text-align: center;
            font-size: 16px;
            color: #666666;
            overflow: hidden;
            white-space:nowrap;
            text-overflow:ellipsis;
        }
        .button_top>span>i{
            font-size: 16px;
            color: #666;
            float: right;
        }
        .button_top>span:nth-child(1){
            width: 10.8%;
        }
        .button_top>span:nth-child(2){
            width: 10.8%;
        }
        .button_top>span:nth-child(3){
            width: 46%;
        }
        .button_top>span:nth-child(4){
            width: 10.8%;
        }
        .button_top>span:nth-child(5){
            width: 10.8%;
        }
        .button_top>span:nth-child(6){
            width: 10.8%;
        }
        .fontBule{
            font-size: 14px !important;
            color: #0b6099 !important;
        }
        .fontWhite{
            font-size: 14px !important;
            color: #cccccc !important;
        }
        .page{
            width: 100%;
            height: 60px;
            background: #2a2b2f;
        }
        .paging{
            float: right;
            margin-right: 45px;
        }
        .homePage{
            line-height: 60px;
            padding: 6px 10px;
            border-radius: 5px;
            border: 1px solid #444444;
            color: #bbbbbb;
            font-size: 12px;
            background: #3b3c42;
        }
    </style>
</head>
<body>
<div class="body_left"></div>
<div class="body_right">
    <div class="right_top">
        <!--  RT--right_top  -->
        <span class="font_RT">实时访客<i class="updata_time">更新时间：2016-11-9 14:17:10 最近更新<b class="updata_number">99</b>条记录</i></span>
        <div class="RT_right_font">
            <span class="all background_B">pc端</span>
            <span class="all background_bluck">App</span>
            <span class="all background_bluck">m端</span>
            <span class="all background_bluck">微信</span>
        </div>
    </div>

    <div class="right_one">

        <div style="display: inline-block;float: left;">
            <span class="right_one_font">流量来源：</span>
            <div class="position_R">
                <span class="checkBox CB_click">&nbsp;&nbsp;全部</span>
                <div class="pull_down">
                    <span class="activity hoverOne">活动</span>
                    <span class="activity hoverOne">自主访问</span>
                    <ul class="activity">
                        <li>直接访问</li>
                        <li>我的世峰</li>
                        <li>购物车</li>
                        <li>结算页</li>
                    </ul>
                    <span class="activity hoverOne">世峰户外</span>
                    <ul class="activity">
                        <li>首页</li>
                        <li>列表页</li>
                    </ul>
                </div>
            </div>
        </div>

        <div  style="display: inline-block;margin-top: -9px;">
            <span class="right_one_font mL90">流量来源：</span>
            <div style="display: inline-block;">
                <span class="checkBox CB_click">&nbsp;&nbsp;全部</span>
                <div class="pull_down">
                    <span class="activity hoverOne">全部</span>
                    <span class="activity hoverOne">被访问的URL</span>
                </div>
            </div>
        </div>

        <span class="all background_B float_R">下载</span>

    </div>

    <div class="right_button">
        <div class="button_top">
            <span>访问时间<i>|</i></span>
            <span>入店来源<i>|</i></span>
            <span>被访页面标题<i>|</i></span>
            <span>访客位置<i>|</i></span>
            <span>访客名称<i>|</i></span>
            <span>访客浏览量</span>
        </div>
        <div class="button_top">
            <span class="fontWhite">14:14:14</span>
            <span class="fontWhite">世峰搜索</span>
            <span class="fontBule">极星户外 户外羽绒服防风防水超轻薄男女秋冬短款保暖鸭绒外套 橄榄绿 S【图片 价格 品牌 报价】</span>
            <span class="fontWhite">陕西-西安</span>
            <span class="fontBule">洱海</span>
            <span class="fontWhite">9999</span>
        </div>
    </div>

    <div class="page">
        <div class="paging">
            <span class="homePage">首页</span>
            <span class="homePage">上页</span>
            <span class="homePage">1</span>
            <span class="homePage">2</span>
            <span class="homePage">3</span>
            <span class="homePage">4</span>
            <span class="homePage">5</span>
            <span class="homePage">下页</span>
            <span class="homePage">尾页</span>
        </div>
    </div>

</div>
</body>
<script>
</script>
</html>
