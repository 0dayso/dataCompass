<!DOCTYPE html>
<html>
<head lang="en">
    <meta charset="UTF-8">
    <title></title>
    <style>
        body,i,b,ul,li{
            margin: 0;
            padding: 0;
        }
        ul,li{
            list-style: none;
        }
        i,b{
            font-style:normal;
            font-weight: normal;
        }
        body{
            min-width: 952px;
            overflow-x: hidden;
            background: #2a2b2f;
            padding: 0 30px;
        }
        .right_top{
            height: 30px;
            padding: 30px 0;
        }
        .font_RT{
            color: #ccc;
            font-size: 24px;
        }
        .data_time{
            font-size: 14px;
            border-radius: 5px;
            margin-left: 22px;
            padding: 5px 15px;
            border: 1px solid #028be6;
        }
        .mL15{
            margin-left: 15px;
        }
        .day_time{
            color: #0e609a;
            font-size: 16px;
            margin-right: 15px;
        }
        .excircle{
            width: 18px;
            height: 18px;
            display: inline-block;
            border-radius: 50%;
            border: 1px solid #0b6099;
            position: relative;
            vertical-align: sub;
            margin-right: 5px;
        }
        .circle{
            width: 10px;
            height: 10px;
            display: inline-block;
            background: #0b6099;
            border-radius: 50%;
            position: absolute;
            top: 4px;
            left: 4px;
        }
        .right_middle{
            margin-top: 24px;
        }
        .right_middle_font{
            border-top-left-radius: 10px;
            border-top-right-radius: 10px;
            text-align: center;
            font-size: 18px;
            color: #666666;
            padding: 8px 20px;
            display: inline-block;
            background: #1f1f21;
        }
        .background_272{
            background: #27282a;
            color: #fff;
        }
        .mL10{
            margin-left: 10px;
        }
        .SVA_buttom{
            font-size: .24rem;
            color: #018be6;
            background-color: #3b3c41;
            padding: 8px 24px;
            border-radius: 5px;
            float: right;
        }
        .SVA_buttom_select{
            color: #ccc;
            background-color: #048be5;
        }
        .buyer{
            width: 600px;
            margin-top: 20px;
        }
        .buyer_top1{
            width: 100%;
            background: #202022;
            height: 35px;
            line-height: 35px;
            font-size: 0;
        }
        .buyer_span1{
            width: 100px;
            display: inline-block;
            text-align: center;
            color: #666;
            font-size: 16px;
        }
        .buyer_span2{
            width: 375px;
            display: inline-block;
            text-align: center;
            color: #666;
            font-size: 16px;
        }
        .buyer_span3{
            width: 125px;
            display: inline-block;
            text-align: center;
            color: #666;
            font-size: 16px;
        }
    </style>
</head>
<body>
<div class="right_top">
    <!--  RT--right_top  -->
    <span class="font_RT">买家分析<span class="data_time">本月2016年11月11日至2016-12-12</span></span>
    <span class="day_time mL15"><span class="excircle"><i class="circle"></i></span> 昨天</span>
    <span class="day_time"><span class="excircle"><i class="circle" style="display: none;"></i></span>前天</span>
    <span class="day_time"><span class="excircle"><i class="circle" style="display: none;"></i></span>本月</span>
    <span class="day_time"><span class="excircle"><i class="circle" style="display: none;"></i></span>上月</span>
    <span class="day_time"><span class="excircle"><i class="circle" style="display: none;"></i></span>本周</span>
    <span class="day_time"><span class="excircle"><i class="circle" style="display: none;"></i></span>上周</span>
</div>

<div class="right_middle">
    <span class="right_middle_font background_272">下单单量</span>
    <span class="right_middle_font mL10">下单件数</span>
    <span class="right_middle_font mL10">下单金额</span>
    <span class="SVA_buttom SVA_buttom_select">打印</span>
</div>

<div class="buyer" style="display: inline-block;">
    <div class="buyer_top1">
        <span class="buyer_span1">编号<i style="float: right;">|</i></span>
        <span class="buyer_span2">客户名称<i style="float: right;">|</i></span>
        <span class="buyer_span3">下单单量</span>
    </div>

    <div class="buyer_top1" style="background: #27282a;">
        <span class="buyer_span1">1</span>
        <span class="buyer_span2">客户名称--崖上白鹿</span>
        <span class="buyer_span3">下单单量</span>
    </div>

    <div class="buyer_top1" style="background: #27282a;">
        <span class="buyer_span1">1</span>
        <span class="buyer_span2">客户名称--崖上白鹿</span>
        <span class="buyer_span3">下单单量</span>
    </div>

    <div class="buyer_top1" style="background: #27282a;">
        <span class="buyer_span1">1</span>
        <span class="buyer_span2">客户名称--崖上白鹿</span>
        <span class="buyer_span3">下单单量</span>
    </div>
</div>

<div id="main" style="width: 60%;height:400px;display: inline-block;right: 0;float: right;"></div>
</body>
<script type="text/javascript" src="js/jquery-1.8.3.min.js"></script>
<script type="text/javascript" src="js/echarts.js"></script>
<script>
    $(".day_time").on("click",function(){
        $(".circle").hide();
        $(this).find(".circle").show();
    });

    option = {
        title: {
            text: '世界人口总量',
            subtext: '数据来自网络'
        },
        tooltip: {
            trigger: 'axis',
            axisPointer: {
                type: 'shadow'
            }
        },
        legend: {
            data: ['2011年', '2012年']
        },
        grid: {
            left: '3%',
            right: '4%',
            bottom: '3%',
            containLabel: true
        },
        xAxis: {
            type: 'value',
            boundaryGap: [0, 0.01]
        },
        yAxis: {
            type: 'category',
            data: ['巴西','印尼','美国','印度','中国','世界人口(万)']
        },
        series: [
            {
                name: '2011年',
                type: 'bar',
                data: [18203, 23489, 29034, 104970, 131744, 630230]
            },
            {
                name: '2012年',
                type: 'bar',
                data: [19325, 23438, 31000, 121594, 134141, 681807]
            }
        ]
    };
    var myChart = echarts.init(document.getElementById('main'));
    myChart.setOption(option);
</script>
</html>
